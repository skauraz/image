<!DOCTYPE html>
<html>
<head>
	<title>Move Image with Touch Events</title>
	<style type="text/css">
		img {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<img id="myImage" src="https://www.w3schools.com/w3images/fjords.jpg" width="300">
	<script type="text/javascript">
		var img = document.getElementById('myImage');
		var isDragging = false;
		var startX, startY;

		img.addEventListener('touchstart', function(event) {
		  isDragging = true;
		  startX = event.touches[0].clientX - img.offsetLeft;
		  startY = event.touches[0].clientY - img.offsetTop;
		});

		img.addEventListener('touchmove', function(event) {
		  if (isDragging) {
		    var currentX = event.touches[0].clientX - startX;
		    var currentY = event.touches[0].clientY - startY;
		    
		    img.style.left = currentX + 'px';
		    img.style.top = currentY + 'px';
		  }
		});

		img.addEventListener('touchend', function(event) {
		  isDragging = false;
		});
	</script>
</body>
</html>
